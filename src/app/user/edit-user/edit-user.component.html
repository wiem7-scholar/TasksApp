<div  style="width: 400px; margin:0 auto;">
  <h3 style="text-align: center;">Update the task's infos </h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="user.description" name="description"/>
    </div>
   
    <div class="row">
      <div class="col-sm-12 text-center">
        <button id="btnAdjust" class="btn btn-primary" routerLink="tasks">Return </button>
        <button id="btnAdjust" type="submit" class="btn btn-secondary" >Confirm</button>

      </div>
    </div>
    
  </form>
</div>
